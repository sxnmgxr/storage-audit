# System Insight Configuration File
# Default settings can be overridden here

# Default directory to scan
DEFAULT_SCAN_DIR="/home"

# Number of top items to show
DEFAULT_TOP_N=10

# Maximum depth for directory scanning
DEFAULT_MAX_DEPTH=2

# Show warnings for high usage
SHOW_WARNINGS=true

# Warning thresholds (percentage)
DISK_WARNING_THRESHOLD=80
MEMORY_WARNING_THRESHOLD=85

# Exclude patterns (space separated)
EXCLUDE_PATTERNS="/proc /sys /dev /run /snap"